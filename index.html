<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Guess the button</title>
    </head>
    <body>
        <div class = "gameHeader text-center">
            <h1>Guess the button mini-game</h1>
            <h5>Game instructions: <span>pick the winning button and you will be awarded a prize!</span></h5>
            <p><strong>Bonus tip: </strong> you can change the difficulty of the game according to the number of buttons.</p>
        </div>

        <div class = "gameUserInput text-center">
            <form>
                <label for="number" id="userInput">Enter number of buttons:</label>
                <input type="number" name="numberOfButtons" id="numberOfButtons" min = "2">
                <button type="submit" class="btn btn-primary btn-md" id="startButton" onClick="return startGame();">Start</button>
                <button type="submit" class="btn btn-primary btn-md" onClick="return resetGame();">Reset</button>
            </form>
        </div>
        <br></br>
        <div class="col text-center "id = "buttonsArea">
            
        </div>
        <br></br>
        <div class="col text-center "id = "outputMessage">
            
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
